<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" xmlns:v-on="http://www.w3.org/1999/xhtml"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar2</button>
    <button v-on:click="diminuir">diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado() {
                console.log('metodo computed resultado chamado...')
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods: {
            aumentar() {
                this.contador++
                //this.resultado = this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            },
            diminuir() {
                this.contador--
                //this.resultado = this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'                
            }
        }
    })
</script>
