<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar</button>
    <hr>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove="parar">PARAR AQUI!!!</span>
    </p>
    <hr>
    <h1>Modificador de Eventos</h1>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
    </p>
    <hr>
    <h1>Evento KeyOn</h1>
    <hr>
    Qualquer tecla
    <input type="text" v-on:keyup="exibirAlerta">
    <hr>
    Tecla espec√≠fica
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador = passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event){
                event.stopPropagation()
            },
            exibirAlerta() {
                alert('Estou te alertando!');
            }
        }        
    })
</script>
