<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <h1>V-once</h1>
    <p>Faz com que o atributo seja renderizado uma Ãºnica vez</p>

</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function(){            
                this.titulo = 'Bom dia!!!'                
                return this.titulo
            }            
        }        
    })
</script>
