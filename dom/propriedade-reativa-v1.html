<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>Modelo 1</h1>
    <p>{{ titulo }}</p>
    <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value">
    <hr>
    <h1>Modelo 2</h1>
    <p>{{ titulo }}</p>
    <input type="text" v-model="titulo">
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando VueJS - DOM'
        },
        methods: {

        }        
    })
</script>
