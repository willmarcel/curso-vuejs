<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com">Google Link Completo</a>'
        },
        methods: {
            saudacao: function(){            
                this.titulo = 'Bom dia!!!'                
                return this.titulo
            }            
        }        
    })
</script>
