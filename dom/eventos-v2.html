<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>On-Click</h1>
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button>

    <h1>Mouse Move</h1>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar() {
                this.contador++
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }        
    })
</script>
